            <h3 id="迭代"><a href="#迭代" class="headerlink" title="迭代"></a>迭代</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">symmetricTree</span><span class="params">(TreeNode* r,TreeNode* l)</span></span>&#123;</span><br><span class="line">        queue&lt;TreeNode*&gt; q;</span><br><span class="line">        q.<span class="built_in">push</span>(r),q.<span class="built_in">push</span>(l);</span><br><span class="line">        <span class="keyword">while</span> (!q.<span class="built_in">empty</span>())&#123;</span><br><span class="line">    </span><br><span class="line">            TreeNode* ri = q.<span class="built_in">front</span>();q.<span class="built_in">pop</span>();</span><br><span class="line">            TreeNode* le = q.<span class="built_in">front</span>();q.<span class="built_in">pop</span>();</span><br><span class="line">			<span class="comment">//如果两边对称都为空，直接跳过</span></span><br><span class="line">            <span class="keyword">if</span> (!le &amp;&amp; !ri) <span class="keyword">continue</span>;</span><br><span class="line">			</span><br><span class="line">            <span class="keyword">if</span> ((!le || !ri) || le-&gt;val != ri-&gt;val) <span class="keyword">return</span> <span class="literal">false</span>;  </span><br><span class="line">			<span class="comment">//对称进入队列</span></span><br><span class="line">            q.<span class="built_in">push</span>(le-&gt;right); q.<span class="built_in">push</span>(ri-&gt;left);</span><br><span class="line">            q.<span class="built_in">push</span>(ri-&gt;right); q.<span class="built_in">push</span>(le-&gt;left);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">isSymmetric</span><span class="params">(TreeNode* root)</span> </span>&#123;</span><br><span class="line">       <span class="keyword">return</span> <span class="built_in">symmetricTree</span>(root,root);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h4 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h4><p>两子树根节点相同，且每颗子树的左右子树互为对称</p>
<p>若对称两节点满足不为空且值相同，则进入判断其子树</p>
